<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Donesy Kanban - My Account</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="app-title">Donesy Kanban</h1>

      <div class="auth-wrapper">
        <div class="auth-card user-card">
          <h2>MY ACCOUNT</h2>

          <div class="profile-table">
            <div class="profile-row">
              <span class="profile-label">Name</span>
              <span class="profile-value" id="display-name"></span>
            </div>
            <div class="profile-row">
              <span class="profile-label">Email</span>
              <span class="profile-value" id="display-email"></span>
            </div>
          </div>

          <user-edit id="edit-section"></user-edit>

          <hr class="divider" />

          <user-delete id="delete-section"></user-delete>

          <hr class="divider" />

          <button id="logout-btn" class="auth-btn logout-btn">LOGOUT</button>
        </div>
      </div>
    </div>

    <script src="components/userEdit.mjs" type="module"></script>
    <script src="components/userDelete.mjs" type="module"></script>
    <script src="controllers/adminController.mjs" type="module"></script>
  </body>
</html>
